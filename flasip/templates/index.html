<!DOCTYPE html>
<html>

<head>
    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <!-- styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{  url_for('static', filename='css/materialize.css')  }}" type="text/css" rel="stylesheet" media="screen,projection"
    />
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"
    />
    <title>FlasIp</title>
</head>

<body>
    <nav class="light-blue darken-4" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">FlasIp</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
            <ul id="nav-mobile" class="side-nav">
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card-panel grey lighten-5 z-depth-1">
                    <div class="row valign-wrapper">
                        <div class="col s4">
                            <img src="{{ url_for('static', filename='img/gce.png') }}" alt="" class="materialboxed responsive-img">
                        </div>
                        <div class="col s8">
                            <span class="black-text center-align">
                                <h4>
                                    <b>{{hostname}}</b>
                                </h4>
                                <h4>
                                    <b>{{host_ip}}</b>
                                </h4>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="{{ url_for('static', filename='js/jquery-1.12.2.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/materialize.js') }}" type="text/javascript"></script>
</body>

</html>
